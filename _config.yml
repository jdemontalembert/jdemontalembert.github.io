# site.title

title: Jeanne de Montalembert
description: personal website
# baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://jeannedemontalembert.github.io" 
# host: 0.0.0.0


#########################
# more settings

plugins:
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from

markdown: kramdown

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

# sass:
#   sass_dir: css
#   style:    compressed

collections:
  my_tags:
    output: true
    permalink: /tagged/:slug/
defaults:
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: tagged

# baseurl: ""
permalink: /blog/:slug
timezone: America/New_York
future: false

permalink: /research/:slug
timezone: America/New_York
future: false

permalink: /teaching/:slug
timezone: America/New_York
future: false

exclude:
- README.md
- LICENSE.md

exclude: [vendor]


# Add general links to site pages here
links:
  research: /research/
  teaching: /teaching/
  resume: /assets/resume.pdf
  
