# site.title

title: Jeanne de Montalembert
description: personal website
# baseurl: "/website" # the subpath of your site, e.g. /blog/
url: "https://jeannedemontalembert.github.io" # the base hostname & protocol for your site
# host: 0.0.0.0


#########################
# more settings
theme: jekyll-bear-theme

/posts      -> Where you will write your posts
/_my_tags   -> Where you will define your tags, if you need to add anything new
research.md     -> Homepage for your blog
index.md    -> Website homepage
404.html    -> When a page is not available
teaching.md     -> teaching

plugins:
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from

markdown: kramdown

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

# sass:
#   sass_dir: css
#   style:    compressed

collections:
  my_tags:
    output: true
    permalink: /tagged/:slug/
defaults:
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: tagged

# baseurl: ""
permalink: /blog/:slug
timezone: America/New_York
future: false

exclude:
- README.md
- LICENSE.md

exclude: [vendor]

Research: /research

Teaching: /teaching


# Add general links to site pages here
links:
  Resume: /assets/resume.pdf
  

